services:
  vllm-engine:
    image: vllm/vllm-openai:latest
    container_name: kusabot-vllm
    command: >
      neuralmagic/Meta-Llama-3.1-8B-Instruct-FP8
      --gpu-memory-utilization 0.8
      --max-model-len 2048
      --max-num-seqs 16
      --enforce-eager
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend:
    build: ./backend
    container_name: kusabot-api
    depends_on:
      - vllm-engine
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    ports:
      - "8001:8001"
    environment:
      - VLLM_URL=http://vllm-engine:8000/v1