services:
  vllm-engine:
    image: vllm/vllm-openai:latest
    container_name: kusabot-vllm
    command: >
      unsloth/Llama-3.2-1B-Instruct
      --gpu-memory-utilization 0.5
      --max-model-len 1024
      --max-num-seqs 4
      --enforce-eager
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend:
    build: ./backend
    container_name: kusabot-api
    depends_on:
      - vllm-engine
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    ports:
      - "8001:8001"
    environment:
      - VLLM_URL=http://vllm-engine:8000/v1
      
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend